name: N64 Build

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      N64_INST: /opt/libdragon

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # System dependencies
      # -------------------------
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            wget \
            git

      # -------------------------
      # Cache libdragon install
      # -------------------------
      - name: Cache libdragon
        id: cache-libdragon
        uses: actions/cache@v4
        with:
          path: /opt/libdragon
          key: libdragon-${{ runner.os }}-v1

      # -------------------------
      # Install prebuilt toolchain
      # -------------------------
      - name: Install N64 toolchain
        if: steps.cache-libdragon.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/DragonMinded/libdragon/releases/latest/download/gcc-toolchain-mips64-x86_64.deb
          sudo dpkg -i gcc-toolchain-mips64-x86_64.deb

      # -------------------------
      # Build & install libdragon
      # -------------------------
      - name: Build libdragon
        if: steps.cache-libdragon.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/DragonMinded/libdragon.git
          cd libdragon
          ./build.sh

      # -------------------------
      # Export environment
      # -------------------------
      - name: Set environment
        run: |
          echo "$N64_INST/bin" >> $GITHUB_PATH
          echo "N64_INST=$N64_INST" >> $GITHUB_ENV

      # -------------------------
      # Build your project
      # -------------------------
      - name: Build ROM
        run: make

      # -------------------------
      # Upload artifact
      # -------------------------
      - name: Upload ROM artifact
        uses: actions/upload-artifact@v4
        with:
          name: n64-rom
          path: |
            *.z64
            *.n64
            *.elf

  # =========================
  # Release job (tags only)
  # =========================
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download ROM artifact
        uses: actions/download-artifact@v4
        with:
          name: n64-rom

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.z64
